<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>2048</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="game">
			<header class="game__header">
				<h1 class="game__title">2048</h1>
				<div class="game-scores">
					<div class="game-score">
						<div class="game-score__title">Счет</div>
						<div class="game-score__poins" id="current-score">0</div>
					</div>
					<div class="game-score">
						<div class="game-score__title">Рекорд</div>
						<div class="game-score__poins" id="max-score">0</div>
					</div>
				</div>
				<div class="game__start" id="start-game">Новая игра</div>
			</header>
			<div class="game__board" id="game-board"></div>
		</div>
		<script src="scripts.js"></script>
	</body>
</html>
